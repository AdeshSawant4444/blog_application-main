{% extends 'base.html' %}

{% block title %} Profile {% endblock %}
{% block add_blogs_active %} active {% endblock add_blogs_active %}

{% block css %}
{% endblock %}
{% block body %}
<form action="/add_blogs/" enctype="multipart/form-data" method="POST"> {% csrf_token %}
<div class="container mt-4">
{{ form.as_p }}
<div class="mb-3">
    <label for="category" class="form-label">Enter Category</label>
    <input type="text" class="form-control" placeholder="Enter The Category" id="category" name="category">
</div>
<div class="mb-3">
    <label for="tag" class="form-label">Give Tags</label>
    <input type="text" class="form-control" placeholder="Enter tags" id="tag" name="tag">
</div>

<button class="btn btn-primary">Add Blog</button>
</div>


</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert('Your Blog is added successfully.');
    document.location = '/';
    {% endif %}
</script>
{% endblock %}
