{% extends 'base.html' %}

{% block title %} Edit Blog Post {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<form action ="{% url 'edit_blog_post' blogpost.slug %} "   method="POST"> {% csrf_token %}
<div class="container mt-3">
{{ form.as_p }}
<div class="mb-3">
    <label for="category" class="form-label">Enter Category</label>
    <input type="text" class="form-control" id="category" name="category">
</div>
<div class="mb-3">

    <label for="tag" class="form-label">Give Tags</label>
    <input type="text" class="form-control" id="tag" name="tag">
</div>

<button class="btn btn-primary">Update Blog</button>
</div>
</form>
{% endblock %}
